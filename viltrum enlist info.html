<html>
    <head>
        <title> Sing up for viltrum forces</title>
        <style>
            /* Definindo o estilo para o corpo da página */
            body {
                height: 200vh; /* Altura total da janela */
                margin: 0; /* Removendo a margem padrão */
                display: flex; /* Usando flexbox */
                background-color: #5e5f5c; /* Cor de fundo */
                justify-content: center; /* Alinhando horizontalmente */
                align-items: center; /* Alinhando verticalmente */
                font-family: Arial, sans-serif; /* Definindo uma fonte */
            }
            /* Estilizando o botão */
            button {
                padding: 10px 20px; /* Espaçamento interno */
                font-size: 16px; /* Tamanho da fonte */
                cursor: pointer; /* Apontador do mouse */
                border: 0; /* Sem borda */
                background-color: #707070; /* Cor de fundo */
                color: black; /* Cor do texto */
                border-radius: 0px; /* Bordas arredondadas */
                transition: background-color 0.5s; /* Efeito de transição */
            }

            /* Efeito ao passar o mouse */
            button:hover {
                background-color: rgb(167, 167, 167); /* Cor de fundo ao passar o mouse */
            }
            .container {
                width: 50%;
                margin: auto;
                padding: 20px;
                background-color: #fff;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
            h2 {
                text-align: center;
                color: #333;
            }
            label {
                display: block;
                margin: 10px 0 5px;
            }
            input[type="text"], input[type="number"], select {
                width: 100%;
                padding: 8px;
                margin-bottom: 15px;
                border: 1px solid #ccc;
                border-radius: 4px;
            }
            .uniformo {
                display: flex;
                justify-content: space-around;
                margin-bottom: 15px;
            }
            .uniformo img {
                width: 120px;
                cursor: pointer;
                transition: transform 0.3s ease;
            }
            .uniformo img:hover {
                transform: scale(1.1);
            }
        </style>
    </head>
    <body>
        <img src="Viltrum-Empire-Logo.jpg" alt="Descrição da imagem" width="150">
        <div class="container">
            <h2>Questionário de Perfil</h2>
            <form action="viltrum enlist loding.html?destino=viltrum enlist complete.html" method="POST">
                <!-- Nome -->
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
                
                <label for="codenome">Codenome:</label>
                <input type="text" id="codenome" name="codenome" required>

                <!-- Sexo -->
                <label for="sexo">Sexo:</label>
                <select id="sexo" name="sexo" required>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                </select>

                <!-- Idade -->
                <label for="idade">Idade:</label>
                <input type="number" id="idade" name="idade" required>

                <!-- Tamanho -->
                <label for="tamanho">Tamanho (em cm):</label>
                <input type="number" id="tamanho" name="tamanho" required>

                <!-- Peso -->
                <label for="peso">Peso (em kg):</label>
                <input type="number" id="peso" name="peso" required>

                <!-- Planeta de Origem -->
                <label for="planeta">Planeta de Origem:</label>
                <input type="text" id="planeta" name="planeta" required>

                <label for="Raça">Raça:</label>
                <input type="text" id="Raça" name="Raça" required>

                <!-- Experiência de Combate -->
                <label for="experiencia">Experiência de Combate:</label>
                <select id="experiencia" name="experiencia" required>
                    <option value="experiente">selecione uma opção</option>
                    <option value="experiente">Mestre</option>
                    <option value="experiente">Experiente</option>
                    <option value="amador">Amador</option>
                    <option value="inexperiente">Inexperiente</option>
                </select>

                <!-- Tipo de Uniforme -->
                <label for="uniforme">Escolha seu Tipo de Uniforme:</label>
                <div class="uniformo">
                    <label>
                        <input type="radio" name="uniforme" value="uniforme1" required>
                        <img src="C:\Users\ead\Downloads\viltrum\uniforme 1.WEBP" alt="Uniforme 1">
                    </label>
                    <label>
                        <input type="radio" name="uniforme" value="uniforme2">
                        <img src="C:\Users\ead\Downloads\viltrum\uniforme 2.jpg" alt="Uniforme 2">
                    </label>
                </div>

                <button type="submit">Enviar</button>
            </form>
        </div>
    </body>
</html>
